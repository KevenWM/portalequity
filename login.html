            <div id="msgError"></div>

            <div class="label-float">
                <input type="text" id="usuario" paceholder="" required>

            <div class="label-float">
                <input type="password" id="senha" paceholder="" required>
                <label id="senhaLabel" for="senha">Senha</label>

        </div>

    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential)
            window.location.href = "https://kevenwm.github.io/Portal--RF/index.html";

            //fullName.textContent = data.name
            //email.textContent = data.email


        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "130374127971-rnsf3honfs28i146edp8mf2vgq1d2cqq.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                {
                    theme: "filled_black",
                    size: "large",
                    type: "standard",
                    shape: "pill",
                    text: "continue_with",
                    logo_alignment: "left"
                }  // customization attributes
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>

    <script>
        document.getElementById("senha").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                entrar();

        });
